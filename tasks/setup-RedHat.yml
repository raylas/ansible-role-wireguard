---
- name: update yum cache
  yum: update_cache=yes 

- name: install ELRepo and EPEL repositories
  yum:
    name: '{{ item }}'
    state: present
  with_items:
  - 'elrepo-release'
  - 'epel-release'

- name: install WireGuard packages
  yum:
    name: '{{ item }}'
    state: present
  with_items:
  - 'kmod-wireguard'
  - 'wireguard-tools'
